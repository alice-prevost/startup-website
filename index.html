<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur notre Startup</h1>
    </header>
    <section class="intro">
        <img src="images/startup-logo.jpeg" alt="Startup Logo">
        <p>Découvrez notre startup innovante ! Nous sommes dédiés à apporter les meilleures solutions à nos clients.</p>
    </section>
    <section class="form-section">
        <h2>Contactez-nous</h2>
        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <section class="typeform-section">
        <h2>Questionnaire</h2>
        <!-- Intégration du Typeform -->
        <iframe src="https://knktnznz880.typeform.com/to/mACiUzuP" width="100%" height="500px" frameborder="0"></iframe>
    </section>
    <footer>
        <p>&copy; 2024 Votre Startup. Tous droits réservés.</p>
    </footer>
</body>
</html>
